<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label {
            margin: 5px 0;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<form method="post" action="/submit">
    <div class="form-group radio-group">
        <label><input type="radio" name="presence" value="office"> In office</label>
        <label><input type="radio" name="presence" value="home"> Work from home</label>
    </div>
<!--    <div class="form-group">-->
<!--        <label for="dropdown">Present:</label>-->
<!--        <select id="dropdown" name="dropdown">-->
<!--            <option value="true">True</option>-->
<!--            <option value="false">False</option>-->
<!--        </select>-->
<!--    </div>-->
    <div class="form-group">
        <label for="note">Note:</label>
        <input type="text" id="note" name="note">
    </div>
<!--    <div class="form-group checkbox-group">-->
<!--        <label><input type="checkbox" name="truefalse" value="true"> True</label>-->
<!--        <label><input type="checkbox" name="truefalse" value="false"> False</label>-->
<!--    </div>-->
    <input type="submit" value="Submit">
</form>
</body>
</html>
