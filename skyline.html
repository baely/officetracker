<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated City Skyline</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    background: #0a1628;
}

svg {
    width: 100%;
    height: 100%;
    display: block;
}

@keyframes cloud-drift-1 {
    0% { transform: translateX(-200px); }
    100% { transform: translateX(1400px); }
}

.cloud {
    animation: cloud-drift-1 120s linear infinite;
    will-change: transform;
}

.cloud-1 { animation-delay: 0s; }
.cloud-2 { animation-delay: -24s; }
.cloud-3 { animation-delay: -48s; }
.cloud-4 { animation-delay: -72s; }
.cloud-5 { animation-delay: -18s; }

@keyframes bird-fly {
    0% { transform: translateX(-100px) translateY(0); }
    25% { transform: translateX(250px) translateY(-15px); }
    50% { transform: translateX(600px) translateY(5px); }
    75% { transform: translateX(950px) translateY(-10px); }
    100% { transform: translateX(1300px) translateY(0); }
}

@keyframes bird-fly-alt {
    0% { transform: translateX(-150px) translateY(0); }
    20% { transform: translateX(150px) translateY(10px); }
    40% { transform: translateX(450px) translateY(-8px); }
    60% { transform: translateX(750px) translateY(12px); }
    80% { transform: translateX(1050px) translateY(-5px); }
    100% { transform: translateX(1350px) translateY(0); }
}

.bird-1, .bird-2, .bird-3, .bird-4, .bird-5 { will-change: transform; }
.bird-1 { animation: bird-fly 25s linear infinite; }
.bird-2 { animation: bird-fly-alt 30s linear infinite; animation-delay: -5s; }
.bird-3 { animation: bird-fly 22s linear infinite; animation-delay: -12s; }
.bird-4 { animation: bird-fly-alt 28s linear infinite; animation-delay: -18s; }
.bird-5 { animation: bird-fly 32s linear infinite; animation-delay: -8s; }

/* Static haze - no animation for performance */
.haze-back { opacity: 0.15; }
.haze-mid { opacity: 0.1; }
.haze-front { opacity: 0.08; }

@keyframes antenna-blink {
    0%, 45%, 55%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

.antenna-light { animation: antenna-blink 2s ease-in-out infinite; }

@keyframes star-twinkle {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.3; }
}

.stars circle { animation: star-twinkle 8s ease-in-out infinite; }
    </style>
</head>
