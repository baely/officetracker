<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: inherit;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .checkbox-group label {
            margin: 5px 0;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-group label {
            margin: 5px 0;
        }
        .btn-link {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            box-sizing: border-box;
        }
        .btn-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<form method="post" action="submit">
    <div class="form-group radio-group">
        <label><input type="radio" name="presence" value="office"> In office</label>
        <label><input type="radio" name="presence" value="home"> Work from home</label>
        <label><input type="radio" name="presence" value="other"> Other</label>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="note">Note:</label>
        <input type="text" id="note" name="note">
    </div>
    <input type="submit" value="Submit">
    <a href="/download" class="btn-link">Download</a>
</form>
<script>
    document.getElementById("date").valueAsDate = new Date();
</script>
</body>
</html>
