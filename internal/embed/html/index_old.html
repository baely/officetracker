<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-height: 100vh;
            display: flex;
            flex-direction: row;
            column-gap: 50px;
            flex-wrap: wrap;
            box-sizing: border-box;
            justify-content: center;
            overflow: scroll;
            min-width: min-content;
        }

        .column {
            width: 360px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        #calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #calendar-nav #month-year {
            font-weight: bold;
            font-size: 1.5em;
            margin: 10px;
        }

        #calendar {
            display: grid;
            gap: 0.5rem;
            margin: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .weekday-header, .day {
            border: 1px solid #dee2e6; /* Bootstrap-like border color */
            padding: 0.5rem;
            text-align: center;
            background-color: #f8f9fa; /* Bootstrap-like background color */
        }

        .weekday-header {
            font-weight: bold;
            color: #495057; /* Bootstrap-like text color */
        }

        .day {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button {
            color: #fff;
            background-color: #007bff; /* Bootstrap primary color */
            border: 1px solid #007bff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }

        button:hover {
            background-color: #0069d9; /* Darken on hover */
            border-color: #0062cc;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }


        .summary-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .summary-container th, .summary-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .summary-container th {
            background-color: #f4f4f4;
        }

        .additional-buttons .btn {
            display: block;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            box-sizing: border-box;
        }

        .additional-buttons .btn:hover {
            background-color: #218838;
        }

        .additional-buttons .btn-setup {
            background-color: #007bff;
        }

        .additional-buttons .btn-setup:hover {
            background-color: #0056b3;
        }




    </style>
</head>
<body>

<div class="container">
    <div class="column">

    </div>
    <div class="column">
        <div class="summary-container">
            <h2>Summary</h2>
            <p id="summary-headline"></p>
            <table id="summary-table">
                <tr>
                    <th>Month</th>
                    <th>Present</th>
                    <th>Total</th>
                    <th>Percent</th>
                </tr>
            </table>
        </div>
        <!-- <div class="additional-buttons">
            <a href="setup" class="btn btn-setup">Setup</a>
            <a href="#" class="btn disabled">Download CSV</a>
        </div> -->
    </div>
</div>

</body>
</html>
