<!DOCTYPE html>
<html lang="en">
<head>
    <title>GitHub Login - Infinite City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000; /* Dark background for the city theme */
            color: #fff; /* Light text for contrast */
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }

        #city-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Placeholder for scrolling city animation/image */
            background: url('placeholder_city_background.jpg') repeat-x;
            animation: scrollCity 60s linear infinite;
        }

        @keyframes scrollCity {
            from { background-position: 0 0; }
            to { background-position: -1920px 0; } /* Adjust width as needed */
        }

        div.container {
            background: rgba(20, 20, 20, 0.8); /* Semi-transparent dark container */
            padding: 40px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative; /* Ensure container is above the background */
            z-index: 1;
        }
        .github-btn {
            width: 100%;
            padding: 15px; /* Increased padding */
            border-radius: 4px;
            border: none;
            background-color: #007bff; /* Theme-consistent button color */
            color: white;
            cursor: pointer;
            font-size: 1.2em; /* Larger font size */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
        }
        .github-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .github-logo {
            margin-right: 10px;
            width: 24px; /* Slightly larger logo */
            height: 24px;
        }
    </style>
</head>
<body>

<div id="city-background"></div>

<div class="container">
    <a href="{{.SSOLink}}" class="github-btn">
        <img src="../static/github-mark-white.png" alt="GitHub" class="github-logo">
        Login with GitHub
    </a>
</div>
</body>
</html>
