<!DOCTYPE html>
<html lang="en">
<head>
    <title>Office Tracker - Infinite City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000; /* Dark background for the city theme */
            color: #fff; /* Light text for contrast */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars as background will be fixed */
        }

        #city-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Placeholder for scrolling city animation/image */
            background: url('placeholder_city_background.jpg') repeat-x;
            animation: scrollCity 60s linear infinite;
        }

        @keyframes scrollCity {
            from { background-position: 0 0; }
            to { background-position: -1920px 0; } /* Adjust width as needed */
        }

        .container {
            background: rgba(20, 20, 20, 0.8); /* Semi-transparent dark container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            max-height: 90vh; /* Adjusted max-height */
            display: flex;
            flex-direction: row;
            column-gap: 50px;
            flex-wrap: wrap;
            box-sizing: border-box;
            justify-content: center;
            overflow-y: auto; /* Allow vertical scroll within container */
            min-width: min-content;
            position: relative; /* Ensure container is above the background */
            z-index: 1;
        }

        .column {
            width: 360px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        #weather-widget {
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(50, 50, 50, 0.7);
            border-radius: 4px;
            text-align: center;
        }

        #calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #calendar-nav #month-year {
            font-weight: bold;
            font-size: 1.5em;
            margin: 10px;
            color: #00aaff; /* Bright color for accents */
        }

        #calendar {
            display: grid;
            gap: 0.5rem;
            margin: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .weekday-header, .day {
            border: 1px solid #444;
            padding: 0.5rem;
            text-align: center;
            background-color: #333;
        }

        .weekday-header {
            font-weight: bold;
            color: #00aaff;
        }

        .day {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .day:hover {
            background-color: #555;
        }

        button {
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        .additional-buttons .btn {
            display: block;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            box-sizing: border-box;
        }

        .additional-buttons .btn:hover {
            background-color: #1e7e34;
        }

        .additional-buttons .btn-setup {
            background-color: #007bff;
        }

        .additional-buttons .btn-setup:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="city-background"></div>

<div class="container">
    <div class="column">
        <!-- Placeholder for Weather Information -->
        <div id="weather-widget">
            <p>Weather: <span id="temperature">--</span>Â°C, <span id="condition">------</span></p>
            <p>Location: <span id="location">City Name</span></p>
        </div>
        <!-- Calendar and other dynamic content will go here -->
    </div>
    <div class="column">
        <!-- Additional controls or information -->
        <!-- <div class="additional-buttons">
            <a href="setup" class="btn btn-setup">Setup</a>
            <a href="#" class="btn disabled">Download CSV</a>
        </div> -->
    </div>
</div>

</body>
</html>
