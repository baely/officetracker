name: Release

on:
  push:
    tags:
      - 'v*'

# Auto build standalone image and upload to release
jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"
      - name: Build binary
        run: go build -o officetracker-standalone -tags=standalone .
      - name: Archive binary
        run: tar -czvf officetracker-standalone.tar.gz officetracker-standalone
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: officetracker-standalone
          path: officetracker-standalone.tar.gz
      - name: Upload to release tag
        uses: softprops/action-gh-release@v1
        with:
          files: officetracker-standalone.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}