name: Tests

on:
  pull_request:

jobs:
  unit-test:
    name: "Unit Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Run unit tests
        run: go test ./... -v
